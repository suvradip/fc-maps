<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/aguascalientes',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",

                "showLabels":"1",

            "colorrange": {
                "color": [
                    
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",

                ]
            },
            "data": [{"id":"mx.ag.ag","value":4665},{"id":"mx.ag.as","value":1327},{"id":"mx.ag.ca","value":1458},{"id":"mx.ag.co","value":2386},{"id":"mx.ag.ll","value":2380},{"id":"mx.ag.jm","value":869},{"id":"mx.ag.pa","value":2923},{"id":"mx.ag.rr","value":1912},{"id":"mx.ag.sf","value":4517},{"id":"mx.ag.sg","value":2557},{"id":"mx.ag.te","value":775}]
        }
    }).render();
});
</script>

</body>
</html>
