<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/burgenland',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                   
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"at.bu.es","value":3636},{"id":"at.bu.eu","value":2874},{"id":"at.bu.gs","value":3122},{"id":"at.bu.je","value":1341},{"id":"at.bu.ma","value":3783},{"id":"at.bu.nd","value":2938},{"id":"at.bu.op","value":945},{"id":"at.bu.ow","value":3539},{"id":"at.bu.ru","value":4428}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
