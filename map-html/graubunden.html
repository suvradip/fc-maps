<html>
<head>
    <title>A Data Driven Map</title>

<body>

<script>

    var populationMap = new FusionCharts({
        type: 'maps/graubunden',

                "chart": {

            "colorrange": {
                "color": [

                        "minvalue": "500",

                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",

                    {
                        "minvalue": "3000",

</body>
</html>
