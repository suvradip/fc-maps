<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/guizhou',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                    {
                        "minvalue": "100",
                        "maxvalue": "500",
                        "code": "#D0DFA3",
                        "displayValue" : "100-500M"
                    },
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"5","value":375},{"id":"1","value":3743},{"id":"6","value":4973},{"id":"4","value":4772},{"id":"9","value":2058},{"id":"8","value":2511},{"id":"7","value":4298},{"id":"3","value":616},{"id":"2","value":1406}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
