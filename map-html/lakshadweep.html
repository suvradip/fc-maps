<html>
<head>
    <title>A Data Driven Map</title>

<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/lakshadweep',

                "chart": {

                    {
                        "minvalue": "0.2",
                        "maxvalue": "0.4",
                        "code": "#D0DFA3",
                        "displayValue" : "0.2-0.4M"
                    },
                    {
                        "minvalue": "0.4",
                        "maxvalue": "0.6",
                        "code": "#B0BF92",
                        "displayValue" : "0.4-0.6M"
                    },
                    {
                        "minvalue": "0.6",
                        "maxvalue": "0.8",
                        "code": "#86b300",
                        "displayValue" : "0.6-0.8M"
                    },
                    {
                        "minvalue": "0.8",
                        "maxvalue": "0.9",
                        "code": "#00cc00",

                    },
                    {
                        "minvalue": "0.9",
                        "maxvalue": "1",
                        "code": "#008000",

});
</script>

</body>
</html>
