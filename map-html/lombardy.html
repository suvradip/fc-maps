<html>
<head>
    <title>A Data Driven Map</title>

<body>

<script>
FusionCharts.ready(function () {

                    {

                        "maxvalue": "1000",

                    {
                        "minvalue": "1000",

                    },
                    {
                        "minvalue": "2000",

                    {

</script>

</body>
</html>
