<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/marylandareacode',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    {
                        "minvalue": "100",
                        "maxvalue": "200",
                        "code": "#ccff99",
                        "displayValue" : "Below 100M"
                    },
                    {
                        "minvalue": "200",
                        "maxvalue": "300",
                        "code": "#D0DFA3",
                        "displayValue" : "200-300M"
                    },
                    {
                        "minvalue": "400",
                        "maxvalue": "500",
                        "code": "#B0BF92",
                        "displayValue" : "400-500M"
                    }

                ]
            },
            "data": [{"id":"202","value":154},{"id":"240-301","value":458},{"id":"410-443","value":225}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
