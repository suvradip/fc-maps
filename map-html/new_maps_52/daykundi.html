<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/daykundi',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                   
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"AF.DK.IS","value":1282},{"id":"AF.DK.KA","value":1684},{"id":"AF.DK.KH","value":3082},{"id":"AF.DK.KI","value":3906},{"id":"AF.DK.MI","value":4391},{"id":"AF.DK.NI","value":1467},{"id":"AF.DK.ST","value":2764},{"id":"AF.DK.SR","value":1877},{"id":"AF.DK.GI","value":775}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
