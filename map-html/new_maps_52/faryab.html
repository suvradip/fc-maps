<html>
<head>
    <title>A Data Driven Map</title>

    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/faryab',

            "colorrange": {
                "color": [

                        "minvalue": "100",

                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",

                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",

    }).render();
});
</script>

</body>
</html>
