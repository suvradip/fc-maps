<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/france2016',
        renderAt: 'chart-container',
        width: '700',

                "chart": {
                "caption": "Global Population",

                "showLabels":"1",

            "colorrange": {
                "color": [
                    
                   
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"4","value":1542},{"id":"9","value":859},{"id":"10","value":752},{"id":"8","value":1958},{"id":"5","value":2457},{"id":"7","value":3408},{"id":"13","value":3195},{"id":"3","value":4600},{"id":"11","value":4074},{"id":"1","value":1536},{"id":"2","value":1277},{"id":"6","value":991},{"id":"12","value":1713}]
        }
    }).render();
});
</script>

</body>
</html>
