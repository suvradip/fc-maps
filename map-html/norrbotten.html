<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/norrbotten',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                    {
                        "minvalue": "100",
                        "maxvalue": "500",
                        "code": "#D0DFA3",
                        "displayValue" : "100-500M"
                    },
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    }

                ]
            },
            "data": [{"id":"se.nb.al","value":1968},{"id":"se.nb.ap","value":436},{"id":"se.nb.aj","value":586},{"id":"se.nb.bo","value":962},{"id":"se.nb.ga","value":385},{"id":"se.nb.ha","value":2520},{"id":"se.nb.jo","value":585},{"id":"se.nb.ka","value":2972},{"id":"se.nb.ki","value":1177},{"id":"se.nb.lu","value":1343},{"id":"se.nb.pa","value":2381},{"id":"se.nb.pi","value":1112},{"id":"se.nb.ok","value":894},{"id":"se.nb.ot","value":2821}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
