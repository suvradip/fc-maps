<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/ostfold',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                    {
                        "minvalue": "100",
                        "maxvalue": "500",
                        "code": "#D0DFA3",
                        "displayValue" : "100-500M"
                    },
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"no.of.ar","value":668},{"id":"no.of.as","value":1808},{"id":"no.of.ei","value":1420},{"id":"no.of.fr","value":195},{"id":"no.of.ha","value":4250},{"id":"no.of.ho","value":494},{"id":"no.of.hv","value":651},{"id":"no.of.ma","value":2326},{"id":"no.of.mo","value":3218},{"id":"no.of.rk","value":1502},{"id":"no.of.ry","value":329},{"id":"no.of.rd","value":1927},{"id":"no.of.ro","value":2071},{"id":"no.of.sa","value":3214},{"id":"no.of.sk","value":232},{"id":"no.of.sp","value":4583},{"id":"no.of.tr","value":854},{"id":"no.of.va","value":2810}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
