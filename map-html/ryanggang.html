<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/ryanggang',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                   
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    },
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"kp.ba","value":1109},{"id":"kp.bo","value":762},{"id":"kp.hy","value":3163},{"id":"kp.ka","value":742},{"id":"kp.kg","value":4038},{"id":"kp.kh","value":1842},{"id":"kp.ks","value":2609},{"id":"kp.pg","value":1099},{"id":"kp.sa","value":731},{"id":"kp.sm","value":1392},{"id":"kp.ta","value":2113},{"id":"kp.un","value":3513}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
