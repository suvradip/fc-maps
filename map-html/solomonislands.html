<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/Solomonisland',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                   
                    {
                        "minvalue": "100",
                        "maxvalue": "500",
                        "code": "#D0DFA3",
                        "displayValue" : "100-500M"
                    },
                    {
                        "minvalue": "500",
                        "maxvalue": "1000",
                        "code": "#B0BF92",
                        "displayValue" : "500-1000M"
                    }
                ]
            },
            "data": [{"id":"sb.cn","value":278},{"id":"sb.ch","value":389},{"id":"sb.gc","value":149},{"id":"sb.is","value":220},{"id":"sb.mk","value":834},{"id":"sb.ml","value":868},{"id":"sb.rb","value":876},{"id":"sb.te","value":652},{"id":"sb.we","value":878}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>


</body>
</html>
