<html>
<head>
    <title>A Data Driven Map</title>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>


<body>

<script>
FusionCharts.ready(function () {
    var populationMap = new FusionCharts({
        type: 'maps/trinidadandtobago',
        renderAt: 'chart-container',
        width: '700',
        height: '500',
        dataFormat: 'json',
        dataSource: {
                "chart": {
                "caption": "Global Population",
                "theme": "fint",
                "formatNumberScale":"0",
                "numberSuffix":"M",
                "showLabels":"1",
                "includeValueInLabels" : "1"
            },
            "colorrange": {
                "color": [
                    
                  
                    {
                        "minvalue": "1000",
                        "maxvalue": "2000",
                        "code": "#86b300",
                        "displayValue" : "1000-2000M"
                    },
                    {
                        "minvalue": "2000",
                        "maxvalue": "3000",
                        "code": "#00cc00",
                        "displayValue" : "2000-3000M"
                    },
                    {
                        "minvalue": "3000",
                        "maxvalue": "5000",
                        "code": "#008000",
                        "displayValue" : "Above 3B"
                    }

                ]
            },
            "data": [{"id":"tt.ca","value":3614},{"id":"tt.ma","value":3964},{"id":"tt.na","value":1814},{"id":"tt.sa","value":2099},{"id":"tt.sd","value":3637},{"id":"tt.sg","value":3790},{"id":"tt.sp","value":1963},{"id":"tt.to","value":1207},{"id":"tt.vi","value":4894}]
        }
    }).render();
});
</script>
<div id="chart-container">A world map will load here!</div>

</body>
</html>
